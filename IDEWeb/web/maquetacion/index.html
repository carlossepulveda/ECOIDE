<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
  $(document).ready(function(){

      $('.switchFooter').click(function(event){
          event.stopPropagation();
          var state=$('#footer').attr('state');
          if(state=='open'){

            $('.backAux').css({display:'none'});
            $('.switchFooter').attr('picked','false');
            if(!$(event.currentTarget).attr('menu')){

               $('#footer').animate({bottom:'-160px'},200);  
               $('#footer').attr('state','close');
               $('.hideOutButton').html('');
             

            }else{
              printMenu($(event.currentTarget).attr('menu'));  
            }

          }else{
            $('.hideOutButton').html('<img style="width:100%;height:100%" src="images/hidedown.png"/>');
            $('#footer').animate({bottom:'0px'},200);  
            printMenu($(event.currentTarget).attr('menu'));
            $('#footer').attr('state','open');

          }
          


      });

      function printMenu(menu){
        
          var text='';
          switch(menu){
              case 'qs':{
                $('.switchFooter[menu="qs"]').attr('picked','true');
                text="que es";
                break;
              }
              case 'pq':{
                $('.switchFooter[menu="pq"]').attr('picked','true');
                text="para usarlo";
                break;
              }
              case 'dev':{
                $('.switchFooter[menu="dev"]').attr('picked','true');
                text="Desarrolladores";
                break;
              }
              default:{
                var ns=$('.switchFooter[selected="true"]').length;
                if(ns==0){
                  $('.switchFooter[menu="qs"]').attr('picked','true');  
                  text="que es";
                  break;
                }else{
                  return printMenu($('.switchFooter[picked="true"]').attr('menu'));
                }
                
              }
          }
          $('.backAux').css({display:'block'});
          return $('.viewPortInfoFooter').html(text);
      }

  });
</script>
